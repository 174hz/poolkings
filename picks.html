<div class="game-row" data-game-id="game-1">

  <div class="game-info">
    <div class="game-title">Montreal @ Toronto</div>
    <div class="game-meta">Sat 7:00 PM ET</div>
  </div>

  <div class="game-scroll">
    
    <!-- Winner -->
    <div class="market-group">
      <div class="market-label">Winner</div>
      <button class="pick-option" data-market="winner" data-value="toronto">Toronto</button>
      <button class="pick-option" data-market="winner" data-value="montreal">Montreal</button>
    </div>

    <!-- Total -->
    <div class="market-group">
      <div class="market-label">Total 6.5</div>
      <button class="pick-option" data-market="total" data-value="over">Over</button>
      <button class="pick-option" data-market="total" data-value="under">Under</button>
    </div>

    <!-- First to Score -->
    <div class="market-group">
      <div class="market-label">First to Score</div>
      <button class="pick-option" data-market="first" data-value="toronto">Toronto</button>
      <button class="pick-option" data-market="first" data-value="montreal">Montreal</button>
      <button class="pick-option" data-market="first" data-value="none">No Goal</button>
    </div>

  </div>
</div>
